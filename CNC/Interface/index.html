           <script>
           var erg = {huhu:2};

var arr = [ 1, 2, 3 ];

});

var foo = arr.map(Math.pow);
console.log(foo);
var bar = arr.map(Math.pow.bind(Math, 2));
console.log(bar);
var arr = [ 1, 2, 2, 1, 2, 2, 1, 3, 3, 1 ];
var foo = arr.filter(function(val, index) {

});

console.log(arr === foo);
console.log(foo);
var fizz = function* () {
    let i = 0;
    while (++i) {
        var is_fizz = i % 3 === 0;
        if (is_fizz) {
            yield 'Fizz';
        } else {
            yield '' + i;
        }
    }
};
var fizzbuzz = function* () {
    let i = 0;
    while (++i) {
      var is_fizz = i % 3 === 0;
      var is_buzz = i % 5 === 0;
      var is_fizzbuzz =i % 3 === 0 & i % 5 === 0;
      if (is_fizzbuzz) {
          yield 'FizzBuzz';
      }else if (is_buzz) {
          yield 'Buzz';
      }else if (is_fizz) {
          yield 'Fizz'
        }else {
          yield '' +i;
        }
    }
};

var generator = fizzbuzz();
for (let i = 0; i < 100; i++) {
    console.log(generator.next().value);
}
